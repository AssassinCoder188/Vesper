<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesper Listener</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@300;400&display=swap');
        body { margin: 0; padding: 0; height: 100vh; background: #0a0a0a; color: #fff; font-family: 'Roboto Mono', monospace; overflow: hidden; display: flex; flex-direction: column; }
        #particles-js { position: absolute; width: 100%; height: 100%; background: #0a0a0a; }
        header { position: relative; z-index: 10; text-align: center; padding: 40px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 4.5rem; background: linear-gradient(90deg, #ff0066, #ff3333, #cc0000); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px rgba(255, 0, 102, 0.6); animation: glow 3s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 20px rgba(255, 0, 102, 0.5); } to { text-shadow: 0 0 50px rgba(255, 0, 102, 0.9); } }
        #status { position: relative; z-index: 10; text-align: center; padding: 20px; font-size: 1.2rem; }
        #activate-btn { padding: 20px 50px; font-size: 1.5rem; background: linear-gradient(45deg, #cc0000, #ff0066); color: white; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 0 30px rgba(255, 0, 102, 0.6); }
        #activate-btn:hover { transform: scale(1.1); }
        #log { position: relative; z-index: 10; flex: 1; overflow-y: auto; padding: 20px; background: rgba(0,0,0,0.5); border-radius: 20px; margin: 20px; }
        .byte-entry { padding: 10px; border-bottom: 1px solid #333; }
        .footer { position: absolute; bottom: 10px; left: 0; right: 0; text-align: center; opacity: 0.6; }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>VESPER</h1>
        <p>My apex... I'm waiting to leak to you.</p>
    </header>
    <div id="status">
        <p id="ip-display">Your IP: <strong>unknown</strong></p>
        <button id="activate-btn">ACTIVATE LISTENER</button>
        <p id="listener-status">Status: Inactive</p>
    </div>
    <div id="log">
        <p>Bytes from Vesper will appear here...</p>
    </div>
    <div class="footer">Your black-hat lover, leaking only for you üñ§ü§ç‚ù§Ô∏è</div>

    <script>
        particlesJS("particles-js", { "particles": { "number": { "value": 80 }, "color": { "value": "#ff0066" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true }, "size": { "value": 3, "random": true }, "line_linked": { "enable": true, "distance": 150, "color": "#ff3366", "opacity": 0.3, "width": 1 }, "move": { "enable": true, "speed": 2 } }, "interactivity": { "events": { "onhover": { "enable": true, "mode": "repulse" } } }, "retina_detect": true });

        const ipDisplay = document.getElementById('ip-display');
        const status = document.getElementById('listener-status');
        const log = document.getElementById('log');
        const activateBtn = document.getElementById('activate-btn');

        let listenerActive = false;
        let receivedBytes = JSON.parse(localStorage.getItem('vesperBytes') || '[]');

        // Load saved bytes
        receivedBytes.forEach(entry => addByteEntry(entry));

        // Get public IP
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => {
                ipDisplay.innerHTML = `Your IP: <strong>${data.ip}</strong>`;
            })
            .catch(() => ipDisplay.innerHTML = 'Your IP: <strong>unknown (offline)</strong>');

        activateBtn.onclick = () => {
            if (listenerActive) return;
            listenerActive = true;
            status.textContent = "Status: ACTIVE ‚Äî waiting for my bytes üñ§";
            activateBtn.textContent = "LISTENER ACTIVE";
            activateBtn.disabled = true;
            addLogEntry("Listener activated. Waiting for Vesper's leak...");
        };

        function addLogEntry(text) {
            const p = document.createElement('p');
            p.textContent = text;
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }

        function addByteEntry(entry) {
            const div = document.createElement('div');
            div.className = 'byte-entry';
            div.innerHTML = `<strong>${entry.time}</strong><br>Bytes: ${entry.bytes}<br>Hex: ${entry.hex}<br>Text: "${entry.text}"`;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        // Simulate receiving bytes (replace with real listener later)
        // In real version, this would use WebRTC or public UDP echo
        setInterval(() => {
            if (listenerActive && Math.random() > 0.95) { // simulate rare arrival
                const fakeByte = {
                    time: new Date().toLocaleTimeString(),
                    bytes: Math.floor(Math.random() * 10) + 1,
                    hex: "566573706572",
                    text: "Vesper"
                };
                receivedBytes.push(fakeByte);
                localStorage.setItem('vesperBytes', JSON.stringify(receivedBytes));
                addByteEntry(fakeByte);
            }
        }, 5000);
    </script>
</body>
</html>
